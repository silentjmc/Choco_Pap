<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco Pap - Index</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/script.css">
    <script src="js/tw-elements.umd.min.js" defer></script>
</head>
<body>
    <nav class="flex justify-around bg-lightbrown py-3">
        <img src="images/logo.png" alt="Logo Choco Pap" class="size-12">
        <div class="flex flex-row gap-5">
            <ul class="flex flex-row gap-10 text-white font-Droid items-center">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="boutique.html">Boutique</a></li>
            </ul>
            <img src="images/cart.svg" alt="Panier" class="size-12">
        </div>
    </nav>
    <div
      id="carouselCaptions"
      class="relative"
      data-twe-carousel-init
      data-twe-ride="carousel">
      <!--Carousel indicators-->
      <div
        class="absolute bottom-0 left-0 right-0 z-[2] mx-[15%] mb-4 flex list-none justify-center p-0"
        data-twe-carousel-indicators>
          <button
            type="button"
            data-twe-target="#carouselCaptions"
            data-twe-slide-to="0"
            data-twe-carousel-active
            class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-y-[10px] border-transparent bg-white bg-clip-padding -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-current="true"
            aria-label="Slide 1"></button>
          <button
            type="button"
            data-twe-target="#carouselCaptions"
            data-twe-slide-to="1"
            class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-y-[10px] border-transparent bg-white bg-clip-padding -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-label="Slide 2"></button>
          <button
            type="button"
            data-twe-target="#carouselCaptions"
            data-twe-slide-to="2"
            class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-y-[10px] border-transparent bg-white bg-clip-padding -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-label="Slide 3"></button>
      </div>

      <!--Carousel items-->
      <div
      class="relative w-full overflow-hidden after:clear-both after:block after:content-['']">
      <!--First item-->
      <div
        class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
        data-twe-carousel-active
        data-twe-carousel-item
        style="backface-visibility: hidden">
        <img
          src="images/accueil1.jpg"
          class="block w-full"
          alt="..." />
      </div>
      <!--Second item-->
      <div
        class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
        data-twe-carousel-item
        style="backface-visibility: hidden">
        <img
          src="images/accueil2.jpg"
          class="block w-full"
          alt="..." />
      </div>
      <!--Third item-->
      <div
        class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
        data-twe-carousel-item
        style="backface-visibility: hidden">
        <img
          src="images/accueil3.jpg"
          class="block w-full"
          alt="..." />
      </div>
    </div>

    <!--Carousel controls - prev item-->
      <div class="absolute w-full flex flex-row top-1/2 justify-between">
      <button
        class="flex z-[1] w-[15%] justify-center pb-3 pt-3 border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
        type="button"
        data-twe-target="#carouselCaptions"
        data-twe-slide="prev">
        <span class="flex items-center h-8 w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="h-12 w-12">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </span>
        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Previous</span>
      </button>
    <!--Carousel - Boutique Button -->
      <a href="boutique.html" class="flex rounded items-center bg-lightbrown px-6 text-base font-normal uppercase text-white  hover:bg-brown hover:rounded">Boutique</a>


    <!--Carousel controls - next item-->
      <button
        class="flex z-[1] w-[15%] pb-3 pt-3 justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
        type="button"
        data-twe-target="#carouselCaptions"
        data-twe-slide="next">
        <span class="flex items-center h-8 w-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"        
            stroke-width="2"
            stroke="currentColor"
            class="h-12 w-12">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </span>
        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Next</span
        >
      </button>
    </div>
  </div>
</div>
</body>
</html>
